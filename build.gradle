plugins {
    id "java"
    id "io.freefair.lombok" version "6.6.1"
}

group "lol.pyr.scopescript"
version "0.0.1"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.9.0"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.9.0"
}

test {
    useJUnitPlatform()
}